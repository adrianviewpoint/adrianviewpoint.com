<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
    
    <linearGradient id="main-flow-grad" x1="10%" y1="90%" x2="90%" y2="10%">
      <stop offset="0%" stop-color="#36342e" /> <stop offset="40%" stop-color="#565264" /> <stop offset="60%" stop-color="#d6cfcb" /> <stop offset="100%" stop-color="#890000" /> </linearGradient>
    
    <radialGradient id="future-glow" cx="80%" cy="20%" r="30%" fx="80%" fy="20%">
      <stop offset="0%" stop-color="#d6cfcb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#890000" stop-opacity="0"/>
    </radialGradient>

    <pattern id="tech-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#565264" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="400" height="300" fill="url(#bg-grad)" />
  <rect width="400" height="300" fill="url(#tech-grid)" />

  <g transform="translate(0, 0)">
    <path d="M 50 250 L 100 250 L 100 200 M 80 270 L 150 270 L 150 220 L 200 220" 
          stroke="#36342e" stroke-width="3" fill="none" opacity="0.7" />
    <g fill="#565264" opacity="0.6">
      <rect x="60" y="210" width="10" height="10" />
      <rect x="80" y="230" width="10" height="10" />
      <rect x="120" y="240" width="10" height="10" />
      <rect x="140" y="200" width="10" height="10" />
      <circle cx="180" cy="250" r="5" />
      <circle cx="210" cy="230" r="5" />
    </g>
    <path d="M 40 180 L 20 220 L 40 260 M 360 180 L 380 220 L 360 260" 
          stroke="#36342e" stroke-width="4" fill="none" opacity="0.4"/>

    <path d="M 150 220 L 200 220 L 200 170 L 250 170 L 250 120 L 300 120" 
          stroke="#d6cfcb" stroke-width="15" fill="none" stroke-linecap="square" opacity="0.8"/>
    <circle cx="225" cy="195" r="25" fill="#d6cfcb" opacity="0.5" />
    <path d="M 215 195 L 225 185 L 235 195" stroke="#890000" stroke-width="3" fill="none" />

    <path d="M 50 280 C 150 280, 200 200, 350 50" 
          stroke="url(#main-flow-grad)" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.9" />
    
    <circle cx="350" cy="50" r="40" fill="url(#future-glow)" />
    <g stroke="#d6cfcb" stroke-width="2" stroke-linecap="round" opacity="0.7">
      <line x1="350" y1="50" x2="380" y2="20" />
      <line x1="350" y1="50" x2="390" y2="50" />
      <line x1="350" y1="50" x2="380" y2="80" />
      <line x1="350" y1="50" x2="320" y2="20" />
    </g>

    <g opacity="0.1">
      <line x1="0" y1="50" x2="400" y2="50" stroke="#d6cfcb" stroke-width="1"/>
      <line x1="0" y1="150" x2="400" y2="150" stroke="#d6cfcb" stroke-width="1"/>
      <line x1="0" y1="250" x2="400" y2="250" stroke="#d6cfcb" stroke-width="1"/>
    </g>
  </g>
</svg>